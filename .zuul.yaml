- job:
    name: keystone-protection-functional
    parent: keystone-tempest
    voting: false
    vars:
      tempest_test_regex: 'keystone_tempest_plugin.tests.rbac'
      devstack_localrc:
        KEYSTONE_ENFORCE_SCOPE: True
      devstack_plugins:
        keystone: https://opendev.org/openstack/keystone
      devstack_services:
        g-api: false
        n-api: false
        n-api-meta: false
        n-cond: false
        n-cpu: false
        n-novnc: false
        n-sch: false
        placement-api: false
        q-agt: false
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        c-api: false
        c-bak: false
        c-sch: false
        c-vol: false
        cinder: false
      devstack_local_conf:
        post-config: {}

- job:
    name: keystone-tempest-2025-1
    parent: keystone-tempest
    nodeset: openstack-single-node-noble
    override-checkout: stable/2025.1

- job:
    name: keystone-tempest-2024-2
    parent: keystone-tempest
    nodeset: openstack-single-node-jammy
    override-checkout: stable/2024.2

- job:
    name: keystone-tempest-2024-1
    parent: keystone-tempest
    nodeset: openstack-single-node-jammy
    override-checkout: stable/2024.1

- project:
    templates:
      - check-requirements
      - tempest-plugin-jobs
    check:
      jobs:
        - keystone-tempest
        - keystone-tempest-federation:
            voting: false
        - keystone-tempest-federation-k2k
        - keystone-tempest-2025-1
        - keystone-tempest-2024-2
        - keystone-tempest-2024-1
        - keystone-protection-functional
    gate:
      jobs:
        - keystone-tempest
        - keystone-tempest-federation-k2k
        - keystone-protection-functional
